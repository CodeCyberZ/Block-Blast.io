<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #222;
    color: white;
}

.video-container {
    margin: 50px auto;
    max-width: 600px;
    background: #333;
    padding: 20px;
    border-radius: 10px;
}

input {
    margin: 10px;
    padding: 10px;
}

video {
    width: 100%;
    margin-top: 10px;
    border-radius: 5px;
}

.controls {
    margin-top: 10px;
}

button {
    cursor: pointer;
    background: #555;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
}

button:hover {
    background: #777;
}
</style>
</head>
<body>
    <div class="video-container">
        <input type="file" id="video-upload" accept="video/*" onchange="loadVideo(event)">
        
        <video id="video-player" controls>
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <button onclick="playPause()">▶️ / ⏸️</button>
            <button onclick="stopVideo()">⏹️</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" onchange="changeVolume(this.value)">
        </div>
    </div>

    <script>
      const video = document.getElementById("video-player");

function loadVideo(event) {
    const file = event.target.files[0];
    if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
        video.play();
    }
}

function playPause() {
    if (video.paused) {
        video.play();
    } else {
        video.pause();
    }
}

function stopVideo() {
    video.pause();
    video.currentTime = 0;
}

function changeVolume(value) {
    video.volume = value;
}
    </script>
</body>
</html>
